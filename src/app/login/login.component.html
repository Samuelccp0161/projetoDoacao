<div class="main-div">
  <mat-card>
    <app-content-header [subtitle]="'Login'"></app-content-header>
    <mat-card-content>
      
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <!--/ imputs email /-->
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="this.email"
              name="email"
              matInput
              type="email"
              placeholder="Email"
              id="email"
              required="true"
            />
          </mat-form-field>
          <br />

          <!--/ /imputs email /-->

          <!--/ imputs senha /-->

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="this.senha"
              name="senha"
              matInput
              type="password"
              placeholder="Senha"
              id="senha"
              required="true"
            />
          </mat-form-field>
          <br />
        </div>
        <!--/ /imputs senha /-->

        <!--/ imputs botÃ£o /-->
        <div class="flex-row">
          <button mat-raised-button [disabled]="loginForm.form.invalid" type="submit" color="primary">
            Entrar
          </button>
          <button mat-raised-button color="primary" routerLink="cadastro">
            Cadastrar
          </button>
        </div>
      </form>
      <!--/ /imputs botÃ£o /-->
    </mat-card-content>
  </mat-card>
</div>
